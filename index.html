<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="./assets/maim.js"></script>
  <title>Interactive rating component 3</title>
</head>
<body>
  <main>
    <article class="container one">
      <div class="description">
        <img class="icon__start" src="./images/icon-star.svg" alt="start">
      <h1> How did we do? </h1>
      <p>Please let us know how we did with your
        support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      </div>
    <div class="calification">
      <button class="score">1</button>
      <button class="score">2</button>
      <button class="score">3</button>
      <button class="score">4</button>
      <button class="score">5</button>
    </div>
    <div class="footer">
      <button class="send">SUBMIT</button>
    </div>
  </article>

  <article class="container__two two">
    <div>
    <img class="img__thanks" src="./images/illustration-thank-you.svg" alt="thanks">
    </div>
    <div class="container__calification">
    <p class="message__calification" >You selected 4 out of 5 </p>
    <h2> Thank you!</h2>
    </div>
    <div>
    <p class="message__description"> We appreciate you taking the time to give a rating.
      If you ever need more support, don't hesitate to get in touch!
    </p>
  </div>
</article>
  </main>
</body>
</html>
